<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>ResQ Profile Update</title>
	<meta name="comp1800 team 32" content="resq" />
	<meta name="author" content="BCIT" />

	<!-- Bootstrap for Mobile-first, and JQuery -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

	<!-- Optional styles and scripts of your own -->
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/bluepurple.css" />
</head>

<body style="text-align: center;">

	<!-------------------------------------->
	<!-- The following is HTML for layout -->
	<!-------------------------------------->
	<!-- Page Content -->
	<div id="wrapper">
		<div class="form-container">
			<h3>Update Your Personal Information</h3>
			<form>
				<div class="form-group row">
					<label for="updated-username" class="col-sm-3 col-form-label">Full Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="updated-username" placeholder="Enter new full name">
					</div>
				</div>
				<div class="form-group row">
					<label for="updated-email" class="col-sm-3 col-form-label">Edit Full Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="updated-email" placeholder="Enter new email">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary">Update Profile</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!----------------------------------------------->
	<!-- JS: Boostrap, Firebase, API related    -->
	<!----------------------------------------------->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous">
	</script>

	<!-- Firebase libraries from CDN -->
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
	<script src="scripts/firebase_api.js"></script>

	<!--------------------------------------------------------------------->
	<!-- JS files: Your own JavaScript functions included here    -->
	<!--------------------------------------------------------------------->
	<script src="scripts/display.js"></script>
	<script src="scripts/updateprofile.js"></script>
</body>

</html>
